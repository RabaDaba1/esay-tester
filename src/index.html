<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Essay repeated words finder</title>
</head>
<body>
    <div class="wrapper">
        <div class="input card">
            <div class="card__header">
                <div class="card__tag">Twój tekst</div>
                <button class="input__button">Sprawdź</button>
            </div>
            <textarea class="input__text" placeholder="Wklej tutaj tekst..."></textarea>
        </div>
        <div class="data card">
            <div class="card__header">
                <div class="card__tag">Powtórzone słowa: <span class="data__words-count">0</span></div>
            </div>
            <div class="card__body">
                <div class="data__list-headers">
                    <h5 class="data__list-header">Słowo</h5>
                    <h5 class="data__list-header">Liczba</h5>
                    <h5 class="data__list-header">Waga</h5>
                </div>
                <ul class="data__list">
                    <!-- <li class="data__item data__item--active" data-id="0">
                        <div class="data__item-word">ponieważ</div>
                        <div class="data__item-occurance-count">4</div>
                        <div class="data__item-importance">5.5</div>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="visualization card">
            <div class="card__header">
                <div class="card__tag">Tekst po przeanalizowaniu</div>
            </div>
            <div class="card__body">
